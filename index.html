<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="fb.css" type="text/css">
    <link rel="icon" type="image/x-icon" href="facebook-icon.png">

</head>
<body>
    <div class="left-section">
        <img class="logo" src="facebook.svg">
        <h2 class="description">&nbsp&nbsp&nbspFacebook helps you connect and share<br>&nbsp&nbsp&nbspwith the people in your life.</h2>
    </div>
    <div class="right-section">
        <input name="Uname" type="text" class="username" name="email" id="email"  placeholder="Email address or phone number" autofocus="1" >
        <input name="password" type="text" class="password" name="password" id="Password"  placeholder="Password" autofocus="1" >
        <button class="login-btn" type="submit"> Log in</button>
        <center>
            <a class="forgot-pswrd" href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgotten password?</a>
        </center>
        <hr style="width:90%;color:aliceblue;background-color:rgb(240, 240, 240);height: 1px;">
        <center>
        <button class="create-btn">Create New Account</button>
        </center>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <script src="script.js"></script>
</body>
</html>
